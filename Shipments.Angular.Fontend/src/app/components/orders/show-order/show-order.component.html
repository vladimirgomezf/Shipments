<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Customer_Id</th>
    <th>Date</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.customer_Id }}</td>
      <td>{{ item.date }}</td>
      <td>
        <a class="btn btn-success mx-1"><i class="bi bi-pencil-square"></i></a>
        <a class="btn btn-danger mx-1"><i class="bi bi-trash2"></i></a>
      </td>
    </tr>
  </tbody>
</table>
