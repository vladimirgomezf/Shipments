<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Customer_Id</th>
    <th>Date</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.customer_Id }}</td>
      <td>{{ item.date }}</td>
      <td>Edit | Delete</td>
    </tr>
  </tbody>
</table>
