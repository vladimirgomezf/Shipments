<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>CellPhone</th>
    <th>Address</th>
    <th>Email</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of customerList$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.cellphone }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.address }}</td>
      <td>Edit | Delete</td>
    </tr>
  </tbody>
</table>
