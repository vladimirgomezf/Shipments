<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Order_Id</th>
    <th>Date_Start</th>
    <th>Date_End</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of shipmentList$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.order_Id }}</td>
      <td>{{ item.date_Start }}</td>
      <td>{{ item.date_End }}</td>
      <td>
        <a class="btn btn-success mx-1"><i class="bi bi-pencil-square"></i></a>
        <a class="btn btn-danger mx-1"><i class="bi bi-trash2"></i></a>
      </td>
    </tr>
  </tbody>
</table>
